<style>
    .detail-img{
        width: 100%;
        height: 350px;
    }

    .detail-img img{
        width: 100%;
        height:100%;   
     }
    
    
    </style>


{% extends 'layout.html'%}
{% block main_content %}
<div class = "container-fluid my-5">
    <div class = "d-flex justify-content-around row">
    <div class = "col-md-4 shadow-lg">
        <div class = "detail-img rounded">
        <img src = "/{{product.image}}" alt = "{{product.product_name}}" width = "300px">
    </div>
    </div>

    <div class = "col-md-4 shadow-lg">
        <h1>{{product.product_name}} </h1>
        <h2>Product Price: Rs. {{product.product_price}} </h2>
        <h3> {{product.quantity}} </h3>
        <p> {{product.description}} </p>
        <a href = "{% url 'addtocart' product.id%}">
            <button class = "btn btn-primary"> Add To Cart </button> </a>
        
    </div>

    </div>
   

</div>
 

{% endblock%}
